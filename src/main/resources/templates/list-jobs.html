<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <h3 th:if="${jobs}" th:text="${jobs.size() + ' Result(s)'}"></h3>
    <table th:each="individualJob, idx : ${jobs}" th:class="${idx.odd} ? 'odd'">
        <tr th:each="job : ${individualJob}">
            <td th:text="${job.key}"></td>
            <td th:text="${job.value}"></td>
        </tr>
        <br/>
        <br/>
    </table>

</div>

</body>
</html>
